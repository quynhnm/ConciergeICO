<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="timeline-en">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      background: white;
      width: 100%;
    }
    
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .timeline ul {
      /*background: #456990;*/
      padding: 0;
    }
    
    .timeline ul li {
      list-style-type: none;
      position: relative;
      width: 3px;
      margin: 0 auto;
      padding-top: 10px;
      background: #75a7ff;
    }
    
    .timeline ul li::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: inherit;
    }
    
    .timeline ul li div {
      position: relative;
      bottom: 0;
      width: 400px;
      padding: 15px;
      background: #2979ff;
      color: white;
    }
    
    .timeline ul li div::before {
      content: '';
      position: absolute;
      bottom: 7px;
      width: 0;
      height: 0;
      border-style: solid;
    }
    
    .timeline ul li:nth-child(odd) div {
      left: 45px;
    }
    
    .timeline ul li:nth-child(odd) div::before {
      left: -15px;
      border-width: 8px 16px 8px 0;
      border-color: transparent #2979ff transparent transparent;
    }
    
    .timeline ul li:nth-child(even) div {
      left: -439px;
    }
    
    .timeline ul li:nth-child(even) div::before {
      right: -15px;
      border-width: 8px 0 8px 16px;
      border-color: transparent transparent transparent #2979ff;
    }
    
    time {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    /* EFFECTS
–––––––––––––––––––––––––––––––––––––––––––––––––– */
    
    .timeline ul li::after {
      transition: background .5s ease-in-out;
    }
    
    .timeline ul li.in-view::after {
      background: #2979ff;
    }
    
    .timeline ul li div {
      visibility: hidden;
      opacity: 0;
      transition: all .5s ease-in-out;
    }
    
    .timeline ul li:nth-child(odd) div {
      transform: translate3d(200px, 0, 0);
    }
    
    .timeline ul li:nth-child(even) div {
      transform: translate3d(-200px, 0, 0);
    }
    
    .timeline ul li.in-view div {
      transform: none;
      visibility: visible;
      opacity: 1;
    }
    /* GENERAL MEDIA QUERIES
–––––––––––––––––––––––––––––––––––––––––––––––––– */
    
    @media screen and (max-width: 900px) {
      .timeline ul li div {
        width: 250px;
      }
      .timeline ul li:nth-child(even) div {
        left: -289px;
        /*250+45-6*/
      }
    }
    
    @media screen and (max-width: 600px) {
      .timeline ul li {
        margin-left: 20px;
      }
      .timeline ul li div {
        width: calc(100vw - 91px);
      }
      .timeline ul li:nth-child(even) div {
        left: 45px;
      }
      .timeline ul li:nth-child(even) div::before {
        left: -15px;
        border-width: 8px 16px 8px 0;
        border-color: transparent #2979ff transparent transparent;
      }
    }
    </style>
    <div class="timeline">
      <ul>
        <li>
          <div>
            <time>2016年10月</time>

          </div>
        </li>

          <div>

          </div>
        </li>
        <li>
          <div>

        </li>
        <li>
          <div>
            <time>2017年6月</time>
            核心团队组建完成，对ICO方式形成共识
          </div>
        </li>
        <li>
          <div class="todo">
            <time>2017年8月1号</time>
            计划ICO开始
          </div>
        </li>
        <li>
          <div class="todo">
            <time>2017年8月30号</time>
            计划ICO结束
          </div>
        </li>
            <li>
          <div class="todo">
            <time>2017年11月</time>
            计划智能合约发布
           
          </div>
        </li>
        <li>
          <div class="todo">

             计划Loopring代币LRC上线交易
          </div>
        </li>

          <div class="todo">

        </li>
      </ul>
    </div>
  </template>
  <script>
  Polymer({
    is: 'timeline-en',
    properties: {
      language: {
        type: String
      }
    },
    attached: function() {
      // define variables
      var items = Polymer.dom(this.root).querySelectorAll("li");

      function isElementInViewport(el) {
        var rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      function callbackFunc() {
        for (var i = 0; i < items.length; i++) {
          if (isElementInViewport(items[i])) {
            items[i].classList.add("in-view");
          }
        }
      }

      // listen for events
      window.addEventListener("load", callbackFunc);
      window.addEventListener("resize", callbackFunc);
      window.addEventListener("scroll", callbackFunc);
    }

  });
  </script>
</dom-module>
