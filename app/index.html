<!DOCTYPE html>
<html>
<head>
  <title>ConciergeCoin ICO - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>ConciergeCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> CC1</span></h3>

  <br>
  <h1>Send Coin to receive ConciergeCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">Your Address:</label><input type="text" id="receiver" placeholder="e.g., 0x81063419f13cab5ac090cd8329d8fff9feead4a0"></input>
  <br><br>
  <button id="send" onclick="App.refreshBalance()">Check Balance</button>
  <button id="send" onclick="App.sendCoin()">Send Coin</button>  
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
